<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Product</title></head>
<body>
    <h2>Add Product</h2>
    <form th:action="@{/save}" th:object="${product}" method="post">
        Name: <input type="text" th:field="*{name}" required/><br>
        Price: <input type="number" step="0.01" th:field="*{price}" required/><br>
        Category: <input type="text" th:field="*{category}" required/><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
