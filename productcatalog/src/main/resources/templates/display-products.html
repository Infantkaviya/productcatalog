<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Display Products</title></head>
<body>
    <h2>All Products</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category}"></td>
        </tr>
    </table>
    <a th:href="@{/}">Back</a>
</body>
</html>
